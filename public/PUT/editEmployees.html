<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Employee</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../POST/post-styles.css" />
</head>
<body>
<div class="form-container">
  <h1 class="form-header">Edit Employee</h1>
  <form id="editEmployeeForm" class="employee-form">
    <input type="hidden" id="employeeId">

    <label for="firstName" class="form-label">First Name</label>
    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter first name" required>

    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter last name" required>

    <label for="jobTitle" class="form-label">Job Title</label>
    <input type="text" id="jobTitle" name="jobTitle" class="form-input" placeholder="Enter job title" required>

    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-input" placeholder="Enter email" required>

    <label for="salary" class="form-label">Salary (Â£)</label>
    <input type="number" id="salary" name="salary" class="form-input" placeholder="Enter salary" step="0.01" min="0">

    <label for="team" class="form-label">Team</label>
    <select id="team" name="team" class="form-input" required>
      <option value="1">Commercial</option>
      <option value="2">Front End Development</option>
      <option value="3">Back End Development</option>
      <option value="4">Recruitment</option>
    </select>

    <button type="submit" id="submit" class="add-button">Update Employee</button>
  </form>

  <a href="../index.html">
    <button class="home-button" style="margin-top: 5px">Return to the Home Page</button>
  </a>
</div>
<script src="putclient.js"></script>
</body>
</html>
